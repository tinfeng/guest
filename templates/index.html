<html lang="zh-CN">
<head>
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>Study Django</title>
</head>
<body role="document">
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <h2 class="text-center">
                个人学习网页(发布会管理)
            </h2>
            <form role="form" method="post" action="/login_action/">
                {% csrf_token %}
                <div class="form-group" w>
                    <label for="exampleInputUsername">用户名</label><input type="text" class="form-control"
                                                                        name="username"/>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">密码</label><input type="password" class="form-control"
                                                                        name="password"/>
                </div>
                <button type="submit" class="btn btn-default" id="btn">登录</button>
                {{ error }}
            </form>
        </div>
    </div>
</div>
</body>
